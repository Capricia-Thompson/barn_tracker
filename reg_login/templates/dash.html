<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body class="main py-5">
    <div class="container nav-bar d-flex justify-content-evenly w-75 mx-auto align-items-center p-3 rounded">
        <a href="/"><button>Home</button></a>
        <a><button>Our Programs</button></a>
        <a href="/horses"><button>Our Horses</button></a>
        <a><button>Contact Us</button></a>
        <a href="/logout"><button>Log Out</button></a>
    </div>
    <div class="d-flex justify-content-evenly w-75 mx-auto my-3">
        <div>
            <h1>Welcome, {{fname}}!</h1>
            <h3 class="text-center text-decoration-underline">Your On-file Information</h3>
            <p>First Name: {{fname}}</p>
            <p>Last Name: {{lname}}</p>
            <p>Email: {{email}}</p>
            <p>Birthday: {{dob}}</p>
            <a href="/edit_user"><button>Edit</button></a>
        </div>
        <div>
            <div>
                <h2>Riding Lessons</h2>
            </div>
            <div>
                <h2>Trail Rides</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
