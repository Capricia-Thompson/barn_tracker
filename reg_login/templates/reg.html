<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body class="main py-5">
    <div class="container nav-bar d-flex justify-content-evenly w-75 mx-auto align-items-center p-3">
        <a href="/"><button>Home</button></a>
        <a><button>About Us</button></a>
        <a><button>Our Programs</button></a>
        <a href="/horses"><button>Our Horses</button></a>
        <a><button>Contact Us</button></a>
    </div>

    <div class="my-3">
        <h1 class="text-center">Site Registration</h1>
    </div>
    <form id="cust" action="/create_user" method="post" class="w-50 mx-auto mt-4">
        {%csrf_token%}
        <div class="d-flex justify-content-between">
            <div>
                <div class="d-flex justify-content-between my-2">
                    <label for="fname">First Name:</label>
                    <input name="fname" type="text">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="lname">Last Name:</label>
                    <input name="lname" type="text">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="email">Email:</label>
                    <input name="email" type="text">
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-between my-2">
                    <label for="dob">Birthday</label>
                    <input name="dob" type="date" value="today()">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="pw">Password:</label>
                    <input name="pw" type="password">
                </div>
                <div class="d-flex justify-content-between my-2">
                    <label for="confirm_password">Confirm PW:</label>
                    <input name="confirm_password" type="password">
                </div>
            </div>
        </div>
        <div class="w-25 mx-auto my-5">
            <input type="submit">
        </div>
    </form>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
